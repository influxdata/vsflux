version: 2.1
jobs:
  build-and-test:
    docker:
      - image: circleci/node:12.4-browsers
    steps:
      - checkout
      - run:
          name: download deps
          command: npm i
      - run:
          name: install tsc   
          command: sudo npm i -g tsc
      - run:
          name: build
          command: tsc
      - run:
          name: run tests
          command: npm test

  publish:
    docker:
      - image: circleci/node:12.4
    steps:
      - checkout
      - run: npm i
      - run: sudo npm i -g vsce
      - run: vsce publish -p $AZURE_TOKEN

workflows:
  version: 2.1
  verify:
    jobs:
      - build-and-test

  publish:
    jobs:
      - publish:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
